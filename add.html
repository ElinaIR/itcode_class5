<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Список сотрудников</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Company</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="list.html">Список сотрудников</a>
                    <a class="nav-link" href="month.html">Сотрудник месяца</a>
                    <a class="nav-link active" aria-current="page" href="add.html">Добавить сотрудника</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <form class="my-5 w-50 mx-auto">
            <div class="mb-3">
                <label for="InputFIO" class="form-label">ФИО</label>
                <input type="text" class="form-control" id="InputFIO" placeholder="Иванов Иван Иванович">
            </div>
            <div class="mb-3">
                <label for="InputPosition" class="form-label">Должность</label>
                <input type="text" class="form-control" id="InputPosition" placeholder="Программист">
            </div>
            <div class="mb-3">
                <label for="InputAddress" class="form-label">Дом. адрес</label>
                <input type="text" class="form-control" id="InputAddress" placeholder="г. Москва, ул. Московская, д. 1, кв. 1">
            </div>
            <div class="mb-3">
                <label for="InputPhone" class="form-label">Телефон</label>
                <input type="text" class="form-control" id="InputPhone" placeholder="89171122334">
            </div>
            <div class="mb-3">
                <label for="InputEmail1" class="form-label">e-mail</label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Мы обязуемся использовать данную почту только для рабочих переписок</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>

</body>

</html>
